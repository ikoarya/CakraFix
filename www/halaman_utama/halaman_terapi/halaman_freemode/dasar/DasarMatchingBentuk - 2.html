  <style>
      #draggable { width: 100px; height: 100px; padding: 0.5em; float: left; margin: 10px 10px 10px 0; }
      #droppable { width: 150px; height: 150px; padding: 0.5em; float: left; margin: 10px; }


    

    .tengah {
      text-align: center;
    }
  </style>
  <script>
  $(function() {

     var a=0;
      sessionStorage.setItem('benarsimpan', a);
      var b=0;
       sessionStorage.setItem('salahsimpan', b);
    $( ".tengah" ).draggable({revert: "valid"});


    $( "#bentuk1" ).droppable({
     
      drop: function( event, ui ) {
        $( this ).find( "img" ).html( "Dropped!" );
        $( ".tengah" ).draggable({revert: ""});
        ganti();
        document.getElementById("suarax").play()
           a++;
             alert(a);

            sessionStorage.setItem('benarsimpan', a);



      }
    });

    $( "#bentuk2" ).droppable({
      
      drop: function( event, ui ) {
        $( this ).find( "img" ).html( "Dropped!" );
        $( ".tengah" ).draggable({revert: "valid"});
        document.getElementById("suaray").play()
          b++;
          alert(b);
          sessionStorage.setItem('salahsimpan', b);
      }
    });

  });
  </script>
   
   <audio id="suara1"  onloadeddata="">
          <source id="suara1"  src="../../../../suara/terapi/indo/Samakan.mp3" type="audio/mpeg" > 
           <script type="text/javascript"> document.getElementById("suara1").play();

          </script> 
    </audio>

       <audio id="suaray"  >
              <source   src="../../../../suara/terapi/indo/Tidak.mp3" type="audio/mpeg">

        </audio>



</head>

<body onload="initialize()">
<table>
    <tr>
    <td width="20%" >
    <div id="bentuk3">
        <img name="gambar3" >
    </div>
        <br>
    <div id="bentuk4">
        <img name="gambar4"  >
    </div>

    
    </td>
    <td width="60%">
        <section class="tengah" id="tengah">
                   <img  name="gambar" src="../../../../img_terapi/Mono_Bentuk/0.png" height="275px" width="275px" draggable="true" ondragstart="drag(event)">
        </section>

 
    </td>
    <td width="20%" bgcolor="#000" >
    <div id="bentuk1">
        <img name="gambar1" src="../../../../img_terapi/Kosong_Bentuk/0.png" height="275px" width="275px" >
    </div>
        <br>
    <div id="bentuk2">
        <img name="gambar2" src="../../../../img_terapi/Kosong_Bentuk/1.png" height="275px" width="275px">
    </div>

    
    </td>
    </tr>
</table>
 <div class="foot" >
   
    <button onclick="ganti()">Ganti</button>
    <script>

              
              var pictures = new Array(2);
              var pictures1 = new Array(2);
              var counter = 0;
              var con=1;


              function initialize(){
                // sets up the array with some startin values
                // Andy Harris  
                pictures[0] = new Image(50, 50);
                pictures[0].src = "../../../../img_terapi/Mono_Bentuk/0.png";
                pictures[1] = new Image(50, 50);
                pictures[1].src = "../../../../img_terapi/Mono_Bentuk/1.png";
                pictures[2] = new Image(50, 50);
                pictures[2].src = "../../../../img_terapi/Mono_Bentuk/2.png";
               
                pictures1[0] = new Image(50, 50);
                pictures1[0].src = "../../../../img_terapi/Kosong_Bentuk/0.png";
                pictures1[1] = new Image(50, 50);
                pictures1[1].src = "../../../../img_terapi/Kosong_Bentuk/1.png";
                pictures1[2] = new Image(50, 50);
                pictures1[2].src = "../../../../img_terapi/Kosong_Bentuk/2.png";

                } // end initialize 

                function ganti(){
                  //increments the counter and shows the next description
                  counter++;
                  if (counter > 2){
                    counter = 0;
                  } // end if

                  con++;
                  if (con > 2){
                    con = 0;
                  } // end if

                   setTimeout( function(){ document.gambar.src = pictures[counter].src;   document.getElementById('tengah').style.left = '-20px' ;
                   document.getElementById('tengah').style.top = '-20px' ; 
                    }, 2000);
                   setTimeout( function(){ document.gambar1.src = pictures1[counter].src; }, 2000);
                   setTimeout( function(){ document.gambar2.src = pictures1[con].src; }, 2000);
                   setTimeout( function(){document.getElementById("suara1").play(); }, 2000);

                   
                   
                } // end upDate
            </script>
</div>
</body>
