<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="format-detection" content="telephone=no" />

  <script src="../../../../cordova.js"></script>

  <script src="../../../../js/flowtype.js"></script>
  <title>Cakra</title>
  <script type="text/javascript">
    function melabel(){
      //increments the counter and shows the next description
      index++;
      if (index > 2){
        index = 0;
      } // end if
       setTimeout( function(){ 
        document.getElementById('demo').style.backgroundImage = 'url('+ buah[index].src + ')';
        document.getElementById('demo').style.backgroundSize = 'contain';
        document.getElementById('demo').style.backgroundRepeat = 'no-repeat';
        document.getElementById('demo').style.backgroundPosition = 'center center';
      }, 2000);

      setTimeout( function(){ 
        document.getElementById("suara1").play();
      } , 2000);
      
    } // end upDate
    var a=0;
    sessionStorage.setItem('benarsimpan', a);    
    function bagus(){
      document.getElementById("suarax").play();
      melabel();         
      a++;
      alert(a);
      sessionStorage.setItem('benarsimpan', a);
    }

    var b=0;
    sessionStorage.setItem('salahsimpan', b);
    function tidak(){
      document.getElementById("suaray").play();
      b++;
      alert(b);
      sessionStorage.setItem('salahsimpan', b);
    }
  </script>
</head>

<body onload="RunBody()">
    <table width="100%" height="100%" border="0" style="border-collapse:collapse;">
      <tr>
        <td colspan="3" width="100%" height="80%" id="demo">
        <script type="text/javascript">
          document.getElementById('demo').style.backgroundImage = 'url('+ buah[index].src + ')';

      </tr>

          <button onclick="bagus()">Ya</button>
          <audio id="suarax"  >
            <source id="suarax"  src="../../../../suara/terapi/indo/Bagus.mp3" type="audio/mpeg"> 
          </audio>
        </td>

          <button onclick="tidak()">Tidak</button>
