<html>
<head>
	<link rel="stylesheet" type="text/css" href="../../css/style.css">
	<link rel="stylesheet" type="text/css" href="../../css/chart.css">
	<script type="text/javascript">
		var flag = 0;
		function keterangan () {
			if(flag == 0){
				document.getElementById('keteranganHelp').innerHTML = "Semakin tinggi garis grafik,semakin baik aspeknya (min 80%)";
				flag = 1;
			} else {
				document.getElementById('keteranganHelp').innerHTML = "";
				flag = 0;
			}
		}
	</script>
	<script src="../../js/jQuery-2.1.3.min.js"></script>
	<script src="../../js/Chart.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(function () {
	        /* ChartJS
	         * -------
	         * Here we will create a few charts using ChartJS
	         */

	        //--------------
	        //- AREA CHART -
	        //--------------

	        // Get context with jQuery - using jQuery's .get() method.
	        
	        var areaChartData = {
	          labels: ["06/15", "07/15", "08/15", "09/15"],
	          datasets: [
	            {
	              label: "komunikasi",
	              fillColor: "#ffffff",
	              strokeColor: "#ffffff",
	              pointColor: "#000000",
	              pointStrokeColor: "rgba(60,141,188,1)",
	              pointHighlightFill: "#ffffff",
	              pointHighlightStroke: "rgba(255,255,255,1)",
	              data: [28, 48, 40, 19, 86, 27, 90]
	            },
	            {
	              label: "sosial",
	              fillColor: "#ffffff",
	              strokeColor: "#ffffff",
	              pointColor: "#000000",
	              pointStrokeColor: "rgba(60,141,188,1)",
	              pointHighlightFill: "#ffffff",
	              pointHighlightStroke: "rgba(255,255,255,1)",
	              data: [2, 10, 50, 9, 78, 29, 45]
	            },
	            {
	              label: "kognitif",
	              fillColor: "#ffffff",
	              strokeColor: "#ffffff",
	              pointColor: "#000000",
	              pointStrokeColor: "rgba(60,141,188,1)",
	              pointHighlightFill: "#ffffff",
	              pointHighlightStroke: "rgba(255,255,255,1)",
	              data: [30, 18, 10, 79, 16, 7, 1]
	            },
	            {
	              label: "kebiasaan",
	              fillColor: "#ffffff",
	              strokeColor: "#ffffff",
	              pointColor: "#ffffff",
	              pointStrokeColor: "rgba(60,0,188,1)",
	              pointHighlightFill: "red",
	              pointHighlightStroke: "rgba(255,255,255,1)",
	              data: [18, 48, 43, 29, 8, 2, 9]
	            }
	          ]
	        };

	        var areaChartOptions = {
	          //Boolean - If we should show the scale at all
	          showScale: true,
	          //Boolean - Whether grid lines are shown across the chart
	          scaleShowGridLines: false,
	          //String - Colour of the grid lines
	          scaleGridLineColor: "rgba(0,0,0,1)",
	          //Number - Width of the grid lines
	          scaleGridLineWidth: 1,
	          //Boolean - Whether to show horizontal lines (except X axis)
	          scaleShowHorizontalLines: true,
	          //Boolean - Whether to show vertical lines (except Y axis)
	          scaleShowVerticalLines: true,
	          //Boolean - Whether the line is curved between points
	          bezierCurve: false,
	          //Number - Tension of the bezier curve between points
	          bezierCurveTension: 0.3,
	          //Boolean - Whether to show a dot for each point
	          pointDot: true,
	          //Number - Radius of each point dot in pixels
	          pointDotRadius: 4,
	          //Number - Pixel width of point dot stroke
	          pointDotStrokeWidth: 1,
	          //Number - amount extra to add to the radius to cater for hit detection outside the drawn point
	          pointHitDetectionRadius: 20,
	          //Boolean - Whether to show a stroke for datasets
	          datasetStroke: true,
	          //Number - Pixel width of dataset stroke
	          datasetStrokeWidth: 2,
	          //Boolean - Whether to fill the dataset with a color
	          datasetFill: true,
	          //String - A legend template
	          legendTemplate: "<ul class=\"<%=name.toLowerCase()%>-legend\"><% for (var i=0; i<datasets.length; i++){%><li><span style=\"background-color:<%=datasets[i].lineColor%>\"></span><%if(datasets[i].label){%><%=datasets[i].label%><%}%></li><%}%></ul>",
	          //Boolean - whether to maintain the starting aspect ratio or not when responsive, if set to false, will take up entire container
	          maintainAspectRatio: false,
	          //Boolean - whether to make the chart responsive to window resizing
	          responsive: true
	        };

	        //Create the line chart
	        //-------------
	        //- LINE CHART -
	        //--------------
	        var lineChartCanvas = $("#lineChart").get(0).getContext("2d");
	        var lineChart = new Chart(lineChartCanvas);
	        var lineChartOptions = areaChartOptions;
	        lineChartOptions.datasetFill = false;
	        lineChart.Line(areaChartData, lineChartOptions);
	        //then you just need to generate the legend
			var legendTable = lineChart.generateLegend();
			//and append it to your page somewhere
			document.getElementById('legend').innerHTML = legendTable;
			alert(legendTable);
		});
	</script>
</head>
<body class="halamanLaporan">
	<table width="90%" height="90%" align="center">
		<tr>
			<td align="right" width="93%" height="20%" valign="middle">
				<div style="background-color:black;border-radius:10px; width:80%;padding-right:5px;">
					<font size="2pt" id="keteranganHelp"></font>
				</div>
			</td>
			<td align="right" width="7%" height="20%" valign="middle">
				<img src="../../img/Laporan/info.png" height="30%" onclick="keterangan()">
			</td>
		</tr>
		<tr>
			<td width="100%" height="80%" colspan="2">
				<canvas id="lineChart" style="background-color:rgba(255,255,255,.06);"></canvas>
			</td>
			<!--
			<td width="25%" colspan="2" height="80%">
				<div style="width:100%;height:100%;border:1px solid white;" id="legend"></div>
			</td>
			-->
		</tr>
	</table>
</body>
</html>
