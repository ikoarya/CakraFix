<html>
<head>
	<link rel="stylesheet" type="text/css" href="../../css/style.css">
	<link rel="stylesheet" type="text/css" href="../../css/chart.css">
	<script type="text/javascript" src="../../cordova.js"></script>
	<script type="text/javascript">
		document.addEventListener("deviceready", onDeviceReady, false);
	    function onDeviceReady(){
	        document.addEventListener("backbutton", function(e){
	            window.location.href = "../../utama.html";
	        }, false);
	    }
	
		var flag = 0;
		function keterangan () {
			if(flag == 0){
				document.getElementById('keteranganHelp').innerHTML = "Semakin tinggi garis grafik,semakin baik aspeknya (min 80%)";
				flag = 1;
			} else {
				document.getElementById('keteranganHelp').innerHTML = "";
				flag = 0;
			}
		}
	</script>
	<script src="../../js/jQuery-2.1.3.min.js"></script>
	<script src="../../js/Chart.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="../../js/isiterapi.js"></script>
	<script type="text/javascript" src="../../js/querycakra.js"></script>

</head>
<body class="halamanLaporan" onload="displayAspek()">
	<table width="90%" height="90%" align="center">
		<tr>
			<td align="right" width="93%" height="20%" valign="middle">
				<div style="background-color:black;border-radius:10px; width:80%;padding-right:5px;">
					<font size="2pt" id="keteranganHelp"></font>
				</div>
			</td>
			<td align="right" width="7%" height="20%" valign="middle">
				<img src="../../img/Laporan/info.png" height="30%" onclick="keterangan()">
			</td>
		</tr>
		<tr>
			<td width="100%" height="80%" colspan="2">
				<canvas id="lineChart" style="background-color:rgba(255,255,255,.06);"></canvas>
			</td>
			<!--
			<td width="25%" colspan="2" height="80%">
				<div style="width:100%;height:100%;border:1px solid white;" id="legend"></div>
			</td>
			-->
		</tr>
	</table>
</body>
</html>
