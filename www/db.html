<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>SLIDE DEMO</title>
		<link href="css/level.css" rel="stylesheet" type="text/css" />
		<script src="js/jquery.min.js"></script>
		<script src="js/flowtype.js"></script>
		<script src="js/isiterapi.js"></script>
		<script src="js/querycakra.js"></script>
		<script type="text/javascript">
			

			function addAkun() {
 				var myTable = document.getElementById("tg");
 	//			var table = document.createElement("table");
 	//			table.setAttribute("id", "tg");

				var count = 1;

				for (var i = 0; i < 5; i++) {
				    var row = document.createElement("tr");
				    if (count != 1)
				    {
				        var cell = document.createElement("td");
				        var cellText = document.createTextNode("This is cell " + i);
				        cell.appendChild(cellText);
				    }
				    else
				    {
				        var cell = document.createElement("td");
				        cell.setAttribute("width", "15%");
				        cell.setAttribute("rowspan", "5");
				        var cellText = document.createTextNode("This is cell " + i);
				        cell.appendChild(cellText);
				        count = 0;
				    }
				    row.appendChild(cell);
				    myTable.appendChild(row);
				}
	//			myTable.appendChild(table);
 			}

 			function load() {
			    console.log("Page load finished");
			}

		
		</script>
	</head>

	<body bgcolor="#000000" onload="displayAkun()">
		
		<div>
			<table id="tg">
			  <tr>
			  	<td width="15%" rowspan="5" id="gambar"></td>
			  </tr>
			  <tr>
			    <td id="nama"></td>
			  </tr>
			  <tr>
			    <td id="ttl"></td>
			  </tr>
			  <tr>
			    <td id="usia"></td>
			  </tr>
			  <tr>
			    <td id="jeniskelamin"></td>
			  </tr>
			  <!--NEXT PROFILE -->
			 
			</table><input type="button" id="add" value="Add" onclick="Javascript:addAkun()">
		</div>
		<script type="text/javascript">
			$('body').flowtype();
		</script>
	</body>
</html>
