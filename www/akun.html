<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>SLIDE DEMO</title>
		<link href="css/level.css" rel="stylesheet" type="text/css"  />
		<script src="js/jquery.min.js"></script>
		<script src="js/flowtype.js"></script>
		<script src="js/isiterapi.js"></script>
		<script src="js/querycakra.js"></script>
		<script type="text/javascript">
			

			function edit()
			{
				if (document.getElementById("edit").innerHTML == 'EDIT')
				{
					document.getElementById("nama").contentEditable ="true";
					$('#nama').focus();
					document.getElementById("edit").innerHTML = 'Selesai';
				}

				else if (document.getElementById("edit").innerHTML == 'Selesai')
				{
					document.getElementById("nama").contentEditable = "false";
					document.getElementById("edit").innerHTML = 'EDIT';
					//kasih update
					var nama = document.getElementById('nama').innerText;
					alert(nama);
					EditUser(nama);
					//window.location.reload();
					//alert("aku");
				}
				//var coba = document.getElementById('nama').innerText;
				//alert(coba);
				
			}

		</script>
		<style>
		    [contenteditable="true"].single-line {
		        white-space: nowrap;
		        overflow: hidden;
		    } 
		    [contenteditable="true"].single-line br {
		        display:none;

		    }
		    [contenteditable="true"].single-line * {
		        display:inline;
		        white-space:nowrap;
		    }
		    #nama:focus {
		    	background-color: rgba(125,125,125,0.3);
		    }
		</style>
	</head>

	<body>
		<div class="theFrame">
			<iframe src="db.html" id="frameku"></iframe>
		</div>
		<div class="back-db">
			<button id="hapus" onclick="javascript:HapusUser()">Hapus</button>		
			<button id="edit" onclick="javascript:edit()">EDIT</button>


			<div id="gambar">
				
			</div>
			<div id="tesss">
				<h5 class="single-line" id="nama" contenteditable="false"></h5>
				
			</div>
			<h5 class="single-line" id="ttl"></h5>
			<h5 class="single-line" id="usia"></h5>
			<h5 class="single-line" id="jeniskelamin"></h5>
		</div>

	<script type="text/javascript">
		document.getElementById("gambar").innerHTML = localStorage.getItem("link");
		document.getElementById("nama").innerHTML = localStorage.getItem("nama");
		document.getElementById("usia").innerHTML = localStorage.getItem("umur");
		document.getElementById("jeniskelamin").innerHTML = localStorage.getItem("jenkelamin");
		document.getElementById("ttl").innerHTML = localStorage.getItem("tanggallahir");
	</script>
	</body>

</html>
